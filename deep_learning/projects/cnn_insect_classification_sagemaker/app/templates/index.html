<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/sketchy/bootstrap.min.css" rel="stylesheet">

    <title>Image Classifier</title>
  </head>
  <body>
    <div class="container py-5">
      <h1 class="text-center mb-4">Image Classifier</h1>

      <div class="row justify-content-center">
        <div class="col-lg-6">
          <form method="POST" enctype="multipart/form-data">
            <div class="form-group">
              <label for="model">Choose a model:</label>
              <select class="form-control" name="model" id="model">
                <option value="baseline">Baseline</option>
                <option value="fine_tune">Pre-trained</option>
              </select>
            </div>
            <div class="form-group">
              <label for="image">Upload Image:</label>
              <input type="file" class="form-control-file" name="image" id="image" required>
            </div>
            <button type="submit" class="btn btn-primary">Predict</button>
          </form>
        </div>
      </div>

      {% if predicted_class %}
      <div class="row justify-content-center mt-5">
        <div class="col-lg-6 text-center">
          <h3 class="mb-3">Predicted Class: {{ predicted_class }}</h3>
          <img src="{{ url_for('static', filename=image_plot) }}" class="img-fluid rounded" alt="Image Plot">
        </div>
      </div>
      {% endif %}
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
