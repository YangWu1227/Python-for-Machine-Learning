# These are the global configs
num_classes: 9
random_seed: 1227
image_size: [256, 256]
validation_size: 0.2
num_channels: 3
class_label_map: 
  backyard: 0
  bathroom: 1
  bedroom: 2
  diningRoom: 3
  frontyard: 4
  hall: 5
  kitchen: 6
  livingRoom: 7
  plan: 8
# AWS configs
py_version: 'py39'
framework_version: '2.8'
model_dir: /opt/ml/model
s3_bucket: yang-ml-sagemaker
s3_key: scene-classification
code_location: s3://yang-ml-sagemaker/scene-classification/code
src_dir_path: /home/ec2-user/SageMaker/ds_sagemaker_scene_classification/src
dfw_s3_path: null
best_model_s3_path: null
use_spot_instances: true
max_run: 86400
max_retry_attempts: 2
# These are group configs specific to the entry scripts
defaults:
  - _self_
  - baseline: baseline
  - fine_tune: fine_tune
